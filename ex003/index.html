<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="Terra-300.jpg" alt="Uma imagem no formato jpg do planeta Terra (vista espacial)">
    <p>Podemos carregar também uma imagem que está numa subpasta:</p>
    <img src="imagens/foguete-200.png" alt="Desenho de um foguete cinza voando">
    <p>Não só isso, também podemos colocar uma imagem externa (que não está na máquina):</p>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/049/029/263/small_2x/astronomy-telescope-illustration-png.png" alt="Desenho de um telescópio">
        
</body>
</html>
