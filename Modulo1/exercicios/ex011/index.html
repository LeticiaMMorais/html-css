<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Experimente esse site em diferentes dispositivos ou, simplesmente, aumente e diminue o tamanho da janela do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg"> <!--Eu não tenho esse arquivo de verdade. Não faça isso kkk.-->
        <source src="midia/happy-mistake.wav" type="audio/wav"> <!--Eu não tenho esse arquivo de verdade. Não faça isso kkk.-->
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
