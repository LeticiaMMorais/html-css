<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Apredendo JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: lemonchiffon;
        }
        header {
            padding: 2rem;
            background-color: rgb(91, 83, 12);

        }
        header h1 {
            color: white;   
            text-align: center;        
        }
        main {
            margin: 2rem 4rem;
        }

    </style>
</head>
<body>
    <header><h1>Olá Mundo!</h1></header>
    <main>
        <p>Já me livrei da maldição...</p>
        <script>
            var numero1 = Number.parseInt(window.prompt("Digite um número: "))
            var numero2 = window.prompt("Digite outro número: ")
            numero2 = Number(numero2)
            var soma = number(numero1) + number(numero2)
            window.alert(`A soma entre ${numero1} e ${numero2} é igual a ${soma}`)
        </script>
    </main>
</body>
</html>
